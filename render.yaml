# render.yaml
services:
  - type: web
    name: careerpulse
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: careerpulse-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: careerpulse-db
    plan: free
    ipAllowList: []
